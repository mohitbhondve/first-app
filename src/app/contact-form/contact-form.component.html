<body>
<form #f="ngForm" (ngSubmit)="submit(f)">

  <div class="form-group">
    <label for="firstName">firstName</label>
    <input 
        required 
        minlength="3"
        maxlength="6" 
        pattern="mohit" 
        ngModel 
        name="firstName" 
        #firstName="ngModel"  
        (change)="log(firstName)"  
        id="firstName" 
        type="text"  
        class="form-control">
    
    <div 
        class="alert alert-danger"  
        *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">
          firstName is required
      </div>
      <div *ngIf="firstName.errors.minlength">
          length greter than {{ firstName.errors.minlength.requiredLength}} characters
      </div>
      <div *ngIf="firstName.errors.pattern">
          pattern doesnt match
        </div>
  </div>
</div>

  <div class="form-group">                                                                                                                                                                                    
      <label for="comment">comment</label>
      <textarea 
        ngModel
        name="comment"
        #comment = "ngModel"
          id="comment" 
          cols="30" 
          rows="10" 
          class="form-control">
      </textarea>
  </div>

  <div class="checkbox">
      <label>
          <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list 
      </label>
  </div>  

  <p>
      {{f.value | json }}
  </p>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod">
       <option value=""></option>
        <option 
            *ngFor="let contact of contactMethods" [value]="contact.id">
            {{contact.name}}
        </option>
        
    </select>
  </div>


  <div *ngFor="let method of contactMethods " class="radio">
      <label>
          <input ngModel type="radio" name="contactMethod" [value]="method.id"> 
          {{ method.name }}
      </label>
  </div>


  

  <button class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button> 
                                                                 
</form>
</body>
